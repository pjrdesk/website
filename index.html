    <!-- Debug info -->
    <script>
        // Debug: sprawdź czy komponenty się ładują
        window.addEventListener('load', () => {
            setTimeout(() => {
                const navigation = document.getElementById('navigation');
                const hero = document.getElementById('hero-section');
                const gallery = document.getElementById('gallery-section');
                
                console.log('=== DEBUG INFO ===');
                console.log('Navigation loaded:', navigation.innerHTML.length > 0);
                console.log('Hero loaded:', hero.innerHTML.length > 0);
                console.log('Gallery loaded:', gallery.innerHTML.length > 0);
                console.log('Gallery element exists:', !!document.getElementById('gallery-grid'));
                
                if (navigation.innerHTML.length === 0) {
                    console.error('❌ Navigation not loaded - check if components/navigation.html exists');
                }
                if (gallery.innerHTML.length === 0) {
                    console.error('❌ Gallery not loaded - check if components/gallery.html exists');
                }
            }, 2000);
        });
    </script>
